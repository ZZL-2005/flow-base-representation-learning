name: diffusion
seed: 42

data:
  root: ./data
  batch_size: 512
  num_workers: 4

backbone:
  img_size: 32
  patch_size: 4
  in_chans: 3
  embed_dim: 384
  depth: 12
  num_heads: 6
  mlp_ratio: 4.0
  dropout: 0.0
  drop_path: 0.1

objective:
  name: diffusion
  patch_size: 4

optim:
  lr: 1.0e-3
  weight_decay: 0.05

train:
  epochs: 200
  warmup_epochs: 5
  grad_clip: 1.0
  output_dir: outputs

eval:
  linear_epochs: 100
  finetune_epochs: 100
  output_dir: outputs
